<!doctype html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="forms">
                <form>
                    <div class="display">
                        <input type="text" name="display" readonly="readonly">
                    </div>
                    <div class="buttons">
                        <div name="row">
                            <input type="button" value="AC" onclick="display.value = ''" class="yellow">
                            <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="yellow">
                            <input type="button" value="," onclick="display.value += '.'" class="yellow">
                            <input type="button" value="*" onclick="display.value += '*'" class="znamenko">
                        </div>
                        <div name="row">
                            <input type="button" value="7" onclick="display.value += '7'">
                            <input type="button" value="8" onclick="display.value += '8'">
                            <input type="button" value="9" onclick="display.value += '9'">
                            <input type="button" value="+" onclick="display.value += '+'" class="znamenko">
                        </div>
                        <div name="row">
                            <input type="button" value="4" onclick="display.value += '4'">
                            <input type="button" value="5" onclick="display.value += '5'">
                            <input type="button" value="6" onclick="display.value += '6'">
                            <input type="button" value="-" onclick="display.value += '-'" class="znamenko">
                        </div>
                        <div name="row">
                            <input type="button" value="1" onclick="display.value += '1'">
                            <input type="button" value="2" onclick="display.value += '2'">
                            <input type="button" value="3" onclick="display.value += '3'">
                            <input type="button" value="/" onclick="display.value += '/'" class="znamenko">
                        </div><div name="row">
                            <input type="button" value="0" onclick="display.value += '0'">
                            <input type="button" value="00" onclick="display.value += '00'">
                            <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
